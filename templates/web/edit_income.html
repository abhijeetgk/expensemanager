{% extends 'web/base.html' %}

{% block title %}Edit Income - Expense Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-edit text-success me-2"></i>Edit Income Entry
        </h1>
        <p class="page-subtitle">Update your income transaction</p>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-rupee-sign me-1"></i>Amount *
                                </label>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required placeholder="â‚¹0.00" value="{{ income.amount }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="transaction_date" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>Date *
                                </label>
                                <input type="date" class="form-control" id="transaction_date" name="transaction_date" value="{{ income.transaction_date|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">
                                <i class="fas fa-tags me-1"></i>Category *
                            </label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == income.category.id %}selected{% endif %}>
                                    {{ category.name }}
                                    {% if category.is_recurring %}(Recurring){% endif %}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="source" class="form-label">
                                <i class="fas fa-building me-1"></i>Source
                            </label>
                            <input type="text" class="form-control" id="source" name="source" placeholder="e.g., Company name, Client name" value="{{ income.source }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="fas fa-comment me-1"></i>Description *
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="3" required placeholder="Enter details about this income">{{ income.description }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'income_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check me-2"></i>Update Income
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
